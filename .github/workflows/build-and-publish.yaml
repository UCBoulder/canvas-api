name: Run tests and Publish Artifacts

on:
  push:
    paths-ignore:
      - "ansible/**"
      - ".github/**"
  workflow_dispatch:

jobs:
  build:
    name: Test, build and publish all projects
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Fetch Tags for Reckon usage
        run: git fetch --unshallow --tags

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Test and Compile with Gradle, and publish artifacts
        run: |
          ./gradlew \
          -PgithubUsername="${{ secrets.ARTIFACTORY_USERNAME }}" \
          -PgithubPassword="${{ secrets.ARTIFACTORY_API_KEY }}" \
          clean check publish --parallel